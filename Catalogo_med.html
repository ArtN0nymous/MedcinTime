<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamentos</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/cards.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.1.3-pr5646.6d9dd3616/firebase-storage-compat.min.js"></script>
    <script src="javascript/jquery-latest.js"></script>
    <script src="javascript/app.js"></script>
</head>
<body>
    <div class="contianer-fluid" style="margin-left: 30%;">
        <div class="col-sm-6" style="text-align: center;">
            <div class="row" style="text-align: center;">
                <input type="hidden" id="usuario_medicamentos"><button class="btn btn-primary" onclick="leerdatos('Med')">Actualizar</button>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Medicamentos</th>
                        </tr>
                    </thead>
                    <tbody id="tabla_body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalEditarMed" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title">Medicamento</h1>
            </div>
            <div class="modal-body">
                <section class="form-register">
                    <h1>Editar Medicamento</h1>
                    <div class="controles">
                        <div class="col-lg">
                            <label>ID:</label><input type="text" id="med_id" readonly="true"><br>
                            <label>Medicamento:</label><br>
                            <input class="controls" type="text" name="med_nombre" id="med_nombre"><br>
                            <label>Contenido por caja:</label><br>
                            <input class="controls" type="text" id="med_contenido"><br>
                            <label>Contenido por unidad:</label><br>
                            <input class="controls" type="text" name="med_unidad" id="med_unidad">
                            <label>Dosis:</label>
                            <input type="text" id="med_dosis" name="med_dosis">
                            <label>Fecha de registro:</label><br>
                            <input type="text" id="fecha_registro"><br>
                            <label>Imagen:<input type="checkbox" id="imagen" onchange="Checks('AM')"></label>
                            <input type="file" id="file_selector" accept="image/x-png,image/gif,image/jpeg,image/jpg" onchange="subir_img();"><br>
                            <img id="img" width="250"></img><textarea id="url_imagen" rows="4" readonly="true"></textarea>
                        </div>
                        <br>
                    </div>
                </section>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary modalRegistro" data-dismiss="modal" onclick="OcultarModal('EditarMed')">Cancelar</button>
            <button type="button" class="btn btn-outline-success modalRegistro" id="btnactualizar" onclick="Actualizar('MD')">Guardar</button>
            </div>
        </div>
        </div>
    </div>
    <script src="javascript/main_firebase.js"></script>
    <script src="https://kit.fontawesome.com/5305b20e95.js " crossorigin="anonymous "></script>
</body>
</html>
