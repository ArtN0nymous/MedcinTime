<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.1.3-pr5646.6d9dd3616/firebase-storage-compat.min.js"></script>
    <script src="javascript/jquery-latest.js"></script>
    <script src="javascript/app.js"></script>
</head>
<body>
    <div class="form-container">
        <iv class="form-control">
            <labe>Medicamento:</labe>
            <input  id="medicamento" placeholder="Medicamento" required="required"></input><br>
            <label>Contenido Neto: </label>
            <input type="number" id="contenido"><br>
            <label>Dosis:</label>
            <input type="number" id="contenido_u"><br>
            <label>¿Cuantas debe tomar?:</label>
            <input type="number" id="cantidadTomar" placeholder="E.j 2 Tabletas">
            <select id="dosis_tomar" required="required">
                <option selected="true" value="">Seleccione una medida...</option>
                <option value="ml">ml</option>
                <option value="mg">mg</option>
                <option value="µg">µg</option>
                <option value="Tabletas">Tabletas</option>
                <option value="Parches">Parches</option>
                <option value="g">g</option>
                <option value="Cápsulas">Cápsulas</option>
                <option value="Ampolleta_ampula">Ampolleta o Ámpula</option>
                <option value="Cucharadita">Cucharadita</option>
                <option value="Cucharada">Cucharada</option>
            </select><br>
            <label>Cantidad de cajas o envases:</label>
            <input type="number" id="cantidad_cajas" placeholder="E.j 8 cajas"><br>
        </iv>
        <div class="form-control">
            <label>Tomar cada:</label>
            <input type="number" placeholder="E.j 8 Horas" id="cantidad_cada">
            <select id="tomar_cada_medida">
                <option value="M">Minutos</option>
                <option value="H">Hora(s)</option>
                <option value="D">Dia(s)</option>
                <option value="S">Semana(s)</option>
            </select>
            <label>¿Cuando quiere comenzar a tomarlo?:</label>
            <input type="datetime-local" id="fecha_inicio">
            <img id="img" src="img/picture_icon.png" width="250">
            <input type="hidden" id="url_imagen">
        </div><br>
        <textarea id="notas" placeholder="Escriba aquí sus notas, podrá visualizarlas en cada recordatorio" row="8"></textarea>
        <button class="btn btn-info" onclick="Guardar('RE')">Guardar</button>
    </div>
    <script src="javascript/main_firebase.js"></script>
</body>
</html>
