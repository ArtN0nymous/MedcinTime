<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tarjetas</title>
	<link rel="stylesheet" href="css/cards.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="navbarContainer" style="position: static;"></div>

	<div class="container" id="container-cards" >
		<div class="row justify-content-center" id="prueba">
			<button style="width: 50px; height: 100px;" onclick="newCard('images/card-background/img1.jpg', 'Paracetamol', '750', 'mg', 'https://farmasmart.com/45392-large_default/paracetamol-10-tab-500-mg.jpg', 'martes', '2')"></button>
			
		</div>
		
	</div>

	<div class="cuerpo">	
	</div>
	<script>
		function newCard(backgroundImgURL,cardTitle,contenidoUnidadDosis, dosis, medImageURL, diaToma, numeroDosis ){
				var  card= document.getElementById("prueba").innerHTML += 
				 `<div class='col mt-4'></>
				<div class="cabecera" style="background: url(${backgroundImgURL});background-repeat: no-repeat;-webkit-background-size: cover;background-size: cover;">
					<a class="parte1" href="">
					<div class="titulo">${cardTitle}</div>				
					</a>
					<div class="nombre">Dosis: ${contenidoUnidadDosis}${dosis}</div>
				</div>
	
				<div class="medio">				
					<div class="texto">
						<img class="foto" src="${medImageURL}" alt="">
						<h2>Te queda(n) 1 dosis</h2>
						<div class="tareas">
							<a class="link" href="">${numeroDosis} dosis el ${diaToma}</a>
						</div>
					</div>
				</div>
	
				<div class="pie">				
					<span class="icon2"><i class="fa fa-arrows-alt fa-lg"></i></span>
					<span class="icon1"><i class="fa fa-pencil fa-lg"></i></span>
				</div>
	
			</div> ` 
		}
	</script>
	<script>
		$(document).ready(function () {
		  $('.navbarContainer').load('navbar.html');
		});
	  </script>
	<script src="https://kit.fontawesome.com/5305b20e95.js " crossorigin="anonymous "></script>
</body>
</html>
