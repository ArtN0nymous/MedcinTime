<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom to MedcinTime!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
    <header>
      <div class="menu_bar">
        <a href="#" class="bt-menu"><span class="icon-list2"></span>Menu</a>
      </div>
  
      <nav>
        <ul>
          <li><a href="#"><span ></span>Inicio</a></li>
          <li><a href="#"><span class="icon-suitcase"></span>Trabajos</a></li>
          <li><a href="#"><span class="icon-rocket"></span>Proyectos</a></li>
          <li><a href="#"><span class="icon-earth"></span>Servicios</a></li>
          <li><a href="#"><span class="icon-mail"></span>Contactos</a></li>
        </ul>
      </nav>
    </header>  

<div id="main">
  
</div>

<!--JQUERY-->
<script src="javascript/jquery-latest.js"></script>
<!--Script para la barra de navegacion-->
<script>

$(document).ready(main);

var contador = 1;

function main(){
	$('.menu_bar').click(function(){
		// $('nav').toggle(); 

		if(contador == 1){
			$('nav').animate({
				left: '0'
			});
			contador = 0;
		} else {
			contador = 1;
			$('nav').animate({
				left: '-100%'
			});
		}

	});

};
</script>
</body>
</html>
