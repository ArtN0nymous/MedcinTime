<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.1.3-pr5646.6d9dd3616/firebase-storage-compat.min.js"></script>
    <link rel="stylesheet" href="css/styles_login.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="javascript/jquery-latest.js"></script>
    <script src="javascript/app.js"></script>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first">
                <img src="img/MedcinTime_LOGO.png" id="icon" alt="User Icon" />
            </div>
            <form>
                <input type="email" id="email" class="fadeIn second"  placeholder="E-mail">
                <input type="password" id="password" class="fadeIn third"  placeholder="Contraseña">
                <input type="button" class="fadeIn fourth" value="Iniciar Sesión" onclick="Acceder()">
                <div id="gSignInWrapper">
                    <span class="label">Iniciar con:</span><br>
                    <a class="btn btn-light" id="btnGoogle" onclick="AccesoGoogle()"></a>
                </div>
                    
            </form>

            <div id="formFooter">
                <a class="underlineHover" href="#">Olvidaste tu contraseña?</a>
                <div class="form-inline">
                    <a>Eres nuevo?</a>
                    <a class="underlineHover" id="register" onclick="MostrarModal('Registro')">Registrate !</a>
                </div>
            </div>

        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-titl">Registro</h1>
            <img src="img/MedcinTime_LOGO.png" id="modalIcon" alt="MedcinTime" />
            </div>
            <div class="modal-body">
                <section class="form-register">
                    <h1>FORMULARIO DE REGISTRO</h1>
                    <div class="controles">
                        <div class="col-lg">
                            <h2>Usuario</h2>
                            <label>Correo electronico:</label><br>
                            <input class="controls" type="email" name="emailR" id="emailR" placeholder="Ingrese su email"><br>
                            <label>Contraseña: <button class="btn btn-info" id="ver" onclick="Mostrar()">Ver</button></label><br>
                            <input class="controls" type="password" name="passwordR" id="passwordR" placeholder="Ingrese una contraseña"><br>
                            <label>Repita su contraseña:</label><br>
                            <input class="controls" type="password" name="password_vf" id="password_vf" placeholder="Repita su contraseña">
                        </div>
                        <br>
                    </div>
                <div class="regist">
                    <p><input type="checkbox" id="terminos">Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p><br>
                    <p><a href="#" onclick="OcultarModal('Registro')" style="color:rgb(0, 255, 221)">¿Ya tengo cuenta?</a></p>
                </div>
                </section>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary modalRegistro" data-dismiss="modal" onclick="OcultarModal('Registro')">Cancelar</button>
            <button type="button" class="btn btn-primary modalRegistro" id="btnregistrar" onclick="Registro()">Registrarse</button>
            </div>
        </div>
        </div>
    </div>
    <script src="javascript/main_firebase.js"></script>
    <script src="javascript/LoggedIn_Login.js"></script>
</body>
</html>
