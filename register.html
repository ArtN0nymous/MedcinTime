<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-compatible" content="ie=edge">
	<script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/css/register.css">
	<script src="/javascript/jquery-latest.js"></script>
	<title>FORMULARIO DE REGISTRO</title>
</head>
<body>
<section class="form-register">
	<h1>FORMULARIO DE REGISTRO</h1>
	<div class="controles">
		<div class="col-lg">
			<h2>Usuario</h2>
			<label>Correo electronico:</label><br>
			<input class="controls" type="email" name="email" id="email" placeholder="Ingrese su email"><br>
			<label>Contraseña: <button class="btn btn-info" id="ver" onclick="Mostrar()">Ver</button></label><br>
			<input class="controls" type="password" name="password" id="password" placeholder="Ingrese una contraseña"><br>
			<label>Repita su contraseña:</label><br>
			<input class="controls" type="password" name="password_vf" id="password_vf" placeholder="Repita su contraseña">
		</div>
		<br>
		<div class="col-lg">
			<h2>Información</h2>
			<label>Nombre(s):</label><br>
			<input class="controls" type="text" name="nombre(s)" id="nombre(s)" placeholder="Ingrese su(s) nombre(s)"><br>
			<label>Apellido Paterno:</label><br>
			<input class="controls" type="text" name="apellido paterno" id="apellido paterno" placeholder="Ingrese su apellido paterno"><br>
			<label>Apellido Materno:</label><br>
			<input class="controls" type="text" name="apellido materno" id="apellido materno" placeholder="Ingrese su apellido materno"><br>
			<label>Edad:</label><br>
			<input class="controls" type="number" name="edad" id="edad" placeholder="Ingrese su edad">
			<label>Fecha de nacimiento:</label><br>
			<input class="controls" type="date" name="fecha de nacimiento" id="fecha de nacimiento"><br>
			<label>Sexo:</label><br>
			<select class="controls" id="sexo" placeholder="Seleccione su sexo">
				<option value="">Seleccione su sexo...</option>
				<option value="M">Masculino</option>
				<option value="F">Femenino</option>
			</select><br>
			<label>Direccion:</label><br>
			<input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion"><br>
			<label>Código postal: </label>
			<input class="controls" type="text" name="CP" id="CP" placeholder="Ingrese su CP">
		</div>
	</div>
<div class="regist">
	<p><input type="checkbox" id="terminos">Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p><br>
	<button class="btn btn-primary" id="btnregistrar" onclick="Registro()">Registrarse</button>
<p><a href="login.html">¿Ya tengo cuenta?</a></p>
</div>
</section>
<script src="/javascript/main_firebase.js"></script>
</body>
<script>
	function Mostrar(){
		var tipo = document.getElementById("password");
		var tipo2 = document.getElementById("password_vf");
		if(tipo.type == "password" || tipo2.type == "password"){
			tipo.type = "text";
			tipo2.type ="text";
		}else{
			tipo.type = "password";
			tipo2.type="password";
		}
	}
</script>
</html>
